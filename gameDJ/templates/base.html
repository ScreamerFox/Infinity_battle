{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %}Infinity{% endblock %}</title>
    <!-- Подключение Bootstrap через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'infinity:home' %}"><font color="purple"><b>Infinity</b></font></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active gradient-text" aria-current="page" href="{% url 'infinity:home' %}">Главная</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link gradient-text" href="{% url 'infinity:dashboard' %}">Игра</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link gradient-text" href="{% url 'infinity:rating' %}">Рейтинг</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link gradient-text" href="{% url 'infinity:logout' %}" >Выйти</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link gradient-text" href="{% url 'infinity:login_f' %}" >Вход</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link gradient-text" href="{% url 'infinity:register' %}">Регистрация</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Подключение JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
